<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/html" href="../styles/resets.scss" />
    <link rel="stylesheet" type="text/html" href="../styles/base.scss" />
    <link rel="stylesheet" type="text/html" href="../styles/header.scss" />
    <link rel="stylesheet" type="text/html" href="../styles/form.scss" />
    <link rel="stylesheet" type="text/html" href="../styles/footer.scss" />
  </head>

  <body>
    <header>
      <div class="header"><h1>Travel planner</h1></div>
    </header>

    <main>
      <section>
        <form
          class="travel_input"
          onsubmit="return Client.planningTravel(event)"
        >
          <input
            id="city"
            type="text"
            name="city"
            class="input"
            placeholder="City"
            required
          />
          <input
            id="arrival_date"
            type="date"
            class="input"
            name="arrival_date"
            placeholder="arrival_date"
            required
          />
          <input
            id="departure_date"
            type="date"
            class="input"
            name="departure_date"
            placeholder="departure_date"
            required
          />
          <input
            type="submit"
            id="button"
            class="button"
            value="submit"
            onclick="return Client.planningTravel(event)"
            onsubmit="return Client.planningTravel(event)"
          />
        </form>
        <div id="allRecentPosts"></div>
      </section>

      <footer>
        <p class="footer">
          Made by
          <a href="https://github.com/HanniOfHyrule/Travel_App"
            >Hanni Liebler</a
          >
          with <a href="https://Udacity.com">Udacity</a>
        </p>
      </footer>
    </main>
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        //   Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
